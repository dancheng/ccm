<div id="careManagement">
  <div class="row header">
    <div class="col-md-12">
      <h3>Enrolled Patients</h3> <span>(130 Total)</span>
      <button class="print"><i class="fa fa-print"></i></button>
      <button class="refresh"><i class="fa fa-refresh"></i></button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table table-striped table-hover header-fixed">
          <thead>
            <tr>
              <th><br/>First</th>
              <th><br/>Last</th>
              <th><br/>Chronic</th>
              <th><br/>ID</th>
              <th><br/>Location</th>
              <th><br/>Physician</th>
              <th>Last<br/>Contacted</th>
              <th>Minutes<br/>Tracked</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="item in data">
              <td>{{item.first}}</td>
              <td>{{item.last}}</td>
              <td>{{item.chronic}}</td>
              <td><a href="#/patient/{{item.id}}">{{item.id}}</a></td>
              <td>{{item.location}}</td>
              <td>{{item.physician}}</td>
              <td>{{item.lastContacted}}</td>
              <td><minutes-bar-widget data="item"></minutes-bar-widget></td>
            </tr>
          </tbody>
        </table>
      </div>
  </div>
</div>
